<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="shortcut icon" href="./logos/img/GranBonanza.svg" type="image/x-icon">
    <title>GranBonanza</title>

</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img class="logo-granbonanza" src="./logos/img/GranBonanza.svg" alt="GranBonanza logo">
    </div>
    <nav class="nav-menu">
        <!-- Menú de navegación -->
        <ul class="nav-menu__list">
            <li>
              <div class="buscar-logo">
                <img class="buscar-logo__productos" src="./logos/search.svg" alt="logo de busqueda">
              </div>
          </li>
            <li>
              <div class="usuario-logo">
                <img class="usuario-logo__iniciodesesion" src="./logos/user.svg" alt="logo de inicio de secion">
              </div>
            </li>
            <li>
              <div class="carrito-logo">
                <img class="carrito-logo__micarrito" src="./logos/shopping-cart.svg" alt="logo de carrito de compras">
              </div>
            </li>
        </ul>
    </nav>
</header>
</body>
</html>
